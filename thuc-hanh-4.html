<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 4</title>
</head>
<body>
<script>
  let array = [-3, 5, 1, 3, 2, 10];
  let max = array[0];
  let index;
  for (let i=0; i<array.length; i++){
      if (max <array[i]) {
          max = array[i];
          index = i+1;
      }
  }
  alert("Giá trị lớn nhất là: " + max + " ở vị trí thứ: " + index + " trong dãy");
</script>
</body>
</html>
