<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 3</title>
</head>
<body>
<script>
  let array = [-3, 5, 1, 3, 2, 10];
  let number = +prompt("Nhập vào giá trị cần kiểm tra");
  for (let i=1; i<=array.length; i++){
      if (number == array[i]){
          alert("Giá trị vừa nhập vào nằm ở vị trí thứ " + i + " trong chuỗi");
      }
  }
</script>
</body>
</html>
